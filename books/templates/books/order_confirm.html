{% extends 'books/base.html' %}

{% block content %}
<div class="card">
    <h2>Подтверждение выполнения заказа</h2>
    <p>Вы уверены, что хотите отметить заказ как выполненный?</p>
    <p><strong>Книга:</strong> {{ order.book.title }}</p>
    <p><strong>Количество:</strong> {{ order.quantity }} шт.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Да, выполнить заказ</button>
        <a href="{% url 'missing_books' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
