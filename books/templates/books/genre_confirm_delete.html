{% extends 'books/base.html' %}

{% block content %}
<div class="card">
    <h2>Удалить жанр</h2>
    <p>Вы уверены, что хотите удалить жанр "{{ genre.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'manage_genre' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
